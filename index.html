<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-header></custom-header>
    
    <main class="container mx-auto px-4 py-8">
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Data Table</h2>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <custom-data-table></custom-data-table>
            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Line Chart</h3>
                <div class="chart-wrapper" style="height:300px;">
                    <canvas id="lineChart" style="width:100%; height:100%; display:block;"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Bar Chart</h3>
                <div class="chart-wrapper" style="height:300px;">
                    <canvas id="barChart" style="width:100%; height:100%; display:block;"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Pie Chart</h3>
                <div class="chart-wrapper" style="height:300px;">
                    <canvas id="pieChart" style="width:100%; height:100%; display:block;"></canvas>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="components/header.js"></script>
    <script src="components/dataTable.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
